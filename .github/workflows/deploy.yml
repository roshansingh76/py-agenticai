name: Deploy Agentic App

on:
  push:
    branches:
      - main
      - 'feature/**'

env:
  IMAGE_NAME: py-agenticai
  REGISTRY: docker.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Get short Git commit SHA
      - name: Set Git commit SHA
        id: gitinfo
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build and push Docker image with dynamic tags
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.COMMIT_SHA }}
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      # 5️⃣ Deploy to VPS with rollback
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/html/py-agenticai

            # Backup current container
            CURRENT_IMAGE=$(docker compose images -q py-agenticai)

            # Pull latest image
            docker compose pull

            # Restart containers
            docker compose up -d --remove-orphans

            # Wait a few seconds for health check
            sleep 10

            # Test the FastAPI endpoint
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/api/v1/user/me)

            if [ "$STATUS_CODE" -ne 200 ]; then
              echo "Deployment failed! Rolling back to previous image."
              docker compose down
              docker run -d --name py-agenticai_rollback $CURRENT_IMAGE
              exit 1
            else
              echo "Deployment successful! Cleaning up old images."
              docker image prune -f
            fi
